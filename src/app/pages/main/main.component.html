<button class="add-button" (click)="openModal()" mat-raised-button color="link">Добавить книгу</button>

<div class="filter-wrapper">
<mat-form-field class="example-full-width">
    <mat-label>Поиск по названию или описанию</mat-label>    
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
    [(ngModel)] = "searchValueNameOrDescription"
    (input)="searchByNameOrDescription()" 
    >
</textarea>
</mat-form-field>
</div>

<div class="main">
    <h1>Список книг</h1>
    <div class="books-wrapper">
            <book *ngFor="let book of searchedBooks"
            [title] = "book.title"
            [description] = "book.description"
            [author] = "book.author"
            [pages] = "book.pages"
            [language] = "book.language"
            [genre] = "book.genre"
            ></book>
    </div>
</div>
