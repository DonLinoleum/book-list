<h3>Поиск</h3>
<div class="search-wrapper">
<mat-form-field class="example-full-width">
    <mat-label>Поиск по названию или описанию</mat-label>    
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
    [(ngModel)] = "searchValueNameOrDescription"
    (input)="searchByNameOrDescription()" 
    >
</textarea>
</mat-form-field>
</div>
