<div class="author-create__modal">
    <form [formGroup]="modalForm" novalidate (ngSubmit)="submit()">
        <mat-form-field class="example-full-width">
            <mat-label>Имя автора</mat-label>
            <input [(ngModel)] = "authorName" formControlName="authorName" matInput type="text">
          </mat-form-field>
          <button [disabled]="modalForm.invalid" (click)="submit()" mat-raised-button mat-button mat-dialog-close color="primary">Готово</button>
    </form>
</div>
